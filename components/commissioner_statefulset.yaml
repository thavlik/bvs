apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-commissioner
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  serviceName: {{ .Release.Name }}-commissioner
  selector:
    matchLabels:
      app: {{ .Release.Name }}-commissioner
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-commissioner
    spec:
    {{- if .Values.commissioner.pvc }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.commissioner.pvc }}
    {{- end }}
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 10 }}
    {{- end }}
      containers:
      - name: commissioner
        imagePullPolicy: {{ .Values.commissioner.imagePullPolicy }}
        image: {{ .Values.commissioner.image }}
        readinessProbe:
          exec:
            command:
              - cat
              - /ready
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 25
        command:
        - commissioner
        - server
        - --token-name
        - {{ .Values.commissioner.tokenName }}
        - --node-config
        - "/configs/testnet-config.json"
        - --node-database-path
        - "/mnt/db"
        - --node-socket-path
        - "/mnt/db/node.socket"
        - --node-host-addr
        - "0.0.0.0"
        - --node-port
        - "1337"
        - --node-topology
        - "/configs/testnet-topology.json"
        - --mongodb-host
        - {{ .Values.commissioner.mongoDB.host }}
        - --mongodb-port
        - "{{ .Values.commissioner.mongoDB.port }}"
        - --mongodb-database
        - {{ .Values.commissioner.mongoDB.database }}
      {{- if .Values.commissioner.metrics }}
        - --metrics-port
        - "9091"
      {{- end }}
      {{- if .Values.commissioner.pvc }}
        volumeMounts:
        - name: data
          mountPath: /mnt
      {{- end }}
        resources:
{{ toYaml .Values.commissioner.resources | indent 12 }}
        ports:
        - containerPort: 80
          name: http
        - containerPort: 1337
          name: cardano
      {{- if .Values.commissioner.metrics }}
        - containerPort: 9091
          name: metrics
      {{- end }}
        env:
        - name: MONGODB_USERNAME
{{ tpl (toYaml .Values.commissioner.mongoDB.username) . | indent 10 }}
        - name: MONGODB_PASSWORD
{{ tpl (toYaml .Values.commissioner.mongoDB.password) . | indent 10 }}
        - name: MONGODB_CACERT
{{ tpl (toYaml .Values.commissioner.mongoDB.cacert) . | indent 10 }}
