dependencies:
  - components/commissioner
  - components/node
  - components/gateway
  - components/db-sync
  - explorer
env:
  kubernetes:
    resources:
      - test/fixtures/
      - test/fixtures/secrets
      #- kube-prometheus/manifests/setup/
      #- kube-prometheus/manifests/
    charts:
      bvs:
        name: chart/
        releaseName: bvs
        namespace: bvs
        values:
          node:
            pvc: cardano-db
          postgres:
            pvc: postgres-db
          commissioner:
            mongoDB:
              host: bvs-db-b7d57032.mongo.ondigitalocean.com
              database: admin
              username:
                valueFrom:
                  secretKeyRef:
                    name: mongodb-cred
                    key: username
              password:
                valueFrom:
                  secretKeyRef:
                    name: mongodb-cred
                    key: password
              cacert:
                valueFrom:
                  secretKeyRef:
                    name: mongodb-cred
                    key: cacert
test:
  - name: e2e
    defaultTimeout: 15m
    build:
      name: thavlik/bvs-test
      dockerfile: test/Dockerfile
    env:
      kubernetes: {}
    variables:
      - name: COMMISSIONER_URI
        value: http://bvs-commissioner.bvs.svc.cluster.local:80