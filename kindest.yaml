dependencies:
  - components/commissioner
env:
  kubernetes:
    resources:
      - test/fixtures/
      - test/fixtures/secrets
      - components/kube-prometheus/manifests/setup/
      - components/kube-prometheus/manifests/
    charts:
      bvs:
        name: chart/
        releaseName: bvs
        namespace: bvs
        values:
          commissioner:
            pvc: cardano-db
test:
  - name: e2e
    defaultTimeout: 15m
    build:
      name: thavlik/bvs-test
      dockerfile: test/Dockerfile
    env:
      kubernetes: {}
    variables:
      - name: COMMISSIONER_URI
        value: http://bvs-commissioner.bvs.svc.cluster.local:80